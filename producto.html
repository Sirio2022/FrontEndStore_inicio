<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Store</title>
    <link rel="preload" href="css/normalize.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <link rel="preload" href="css/styles.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="header">
      <a href="/index.html">
        <img src="img/logo.png" alt="logo" class="header__logo" />
      </a>
    </header>

    <nav class="nav">
      <a class="nav__enlace" href="index.html">Tienda</a>
      <a class="nav__enlace nav__enlace--activo" href="nosotros.html"
        >Nosotros</a
      >
    </nav>

    <main class="contenedor">
      <h1>React</h1>

      <div class="camisa">
        <img src="img/3.jpg" alt="img camisa" />

        <div class="camisa__contenido">
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam
            voluptatum, quibusdam, voluptate, quia quod quas voluptas voluptatem
            quos doloribus quae doloremque.
          </p>

          <form class="formulario">
            <select class="formulario__campo">
              <option value="" disabled selected>-- Talla --</option>
              <option value="">Small</option>
              <option value="">Medium</option>
              <option value="">Large</option>
            </select>

            <input
              class="formulario__campo"
              type="number"
              placeholder="Cantidad"
              min="1"
            />
            <!-- Deja escribir letras por que en Mobile sale el teclado de numeros, y queremos esto aca necesitamos JS -->
            <input
              class="formulario__submit"
              type="submit"
              value="agrear al carrito"
            />
          </form>
        </div>
      </div>
    </main>

    <footer class="footer">
      <p class="footer__texto">
        Todos los derechos reservados &copy; 2023 - Frontend Store
      </p>
    </footer>
  </body>
</html>
